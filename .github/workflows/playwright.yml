name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # We use the official Docker container for the pipeline
    # This guarantees the environment matches the Dockerfile you just made
    container:
      image: mcr.microsoft.com/playwright:v1.49.0-jammy

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: npm ci

    - name: Run Playwright tests
      run: npx playwright test
      env:
        # If you use environment variables (like login info), 
        # you would set them in GitHub Secrets and reference them here:
        # BASE_URL: ${{ secrets.BASE_URL }}
        CI: true

    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30