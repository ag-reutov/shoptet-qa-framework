name: Lint

on:
  push:
    branches: [main, recreate-playwright]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (check)
        run: npx prettier --check .

      - name: Run ESLint
        run: npm run lint
