name: Generate Allure Report

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types: [completed]

jobs:
  allure:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: allure-results-*

      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          for dir in artifacts/allure-results-*/; do
            if [ -d "$dir" ]; then
              cp -r "$dir"* allure-results/ 2>/dev/null || true
            fi
          done
          ls -la allure-results/ || echo "No allure results found"

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure/${{ github.run_number }}

      - name: Comment PR with Allure Report Link
        if: github.event.workflow_run.event == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const runId = ${{ github.event.workflow_run.id }};
            const repoUrl = context.payload.repository.html_url;
            const reportUrl = `${repoUrl}/actions/runs/${runId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“Š **Allure Report Generated**\n\n[View Test Report](${reportUrl})`
            });