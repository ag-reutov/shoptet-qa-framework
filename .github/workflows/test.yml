name: Test & Lint

on:
  push:
    branches: [main, develop, recreate-playwright]
  pull_request:
    branches: [main, develop, recreate-playwright]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run format -- --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npx playwright install --with-deps ${{ matrix.browser }}
      - name: Run tests with retry
        env:
          BASE_URL: https://755742.myshoptet.com
          CI: true
        run: npx playwright test --project=${{ matrix.browser }} --retries=3
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30
